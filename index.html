<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haje Consultoria</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#F59E0B",
                        "background-light": "#F9FAFB",
                        "background-dark": "#0A0C10",
                        "surface-dark": "#161B22",
                        "card-dark": "#1C2128",
                    },
                    fontFamily: {
                        display: ["Montserrat", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Aumentado de 6px para 8px */
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-display {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <link rel="stylesheet" href="/src/index.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
